{% extends 'base.html' %}

{% block title %}Your Profile{% endblock title %}

{% block content %} 
    <h2>{{user.email}}'s Profile</h2> <br>
    <p><strong>Update your email address:</strong></p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Update</button>
        <br><br>
        <a href="{% url 'quiz:start_page' %}">Back</a>
    </form>
{% endblock content %}
