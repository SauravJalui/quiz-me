{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}SignUp{% endblock title %}

{% block content %}
    <div class="card text-center">
        <div class="card-body"> 
            <h2>SignUp</h2> <p></p>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Sign Up</button> <p></p>
                <a href="{% url 'quiz:start-page' %}">Home</a>
            </form>
        </div>
    </div>
{% endblock content %}
