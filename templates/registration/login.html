{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock title %}

{% block content %}
<div class="card text-center">
    <div class="card-body">
        <h2>Login</h2> <p></p>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }} <p></p>
            <button class="btn btn-success" type="submit" href="{% url 'quiz:start_page' %}">Log In</button>
            <br><br>
            <a href="{% url 'accounts:password_reset' %}">Forgot Password?</a>
            <br><br>
            <a href="{% url 'accounts:signup' %}">If you do not have an account, Sign Up!</a>
        </form>
    </div>
</div> 
{% endblock content %}
