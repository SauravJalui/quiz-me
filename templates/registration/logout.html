{% extends 'base.html' %}

{% block title %}Log Out{% endblock title %}

{% block content %}
  <h1>Log Out</h1>
  <p>Are you sure you want to log out?</p>
  <form method="post" action="{% url 'accounts:logout' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-danger" type="submit">Log Out</button>
  </form>
{% endblock content %}
